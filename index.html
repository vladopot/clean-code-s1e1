<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="eisenhower-matrix">
      <img class="eisenhower-matrix__image" src="assets/eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main-page">
      <p>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task-row-wrapper__task" id="new-task" type="text">
          <button class="task-row-wrapper__add-button">Add</button>
        </div>
      </p>
      <h3 class="main-page__todo">Todo</h3>
      <ul class="main-page__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="assets/remove.svg" alt="delete_btn">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
              <img src="assets/remove.svg" alt="delete_btn">
          </button>
        </li>
      </ul>
      <h3 class="main-page__todo">Completed</h3>
      <ul class="main-page__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
              <img src="assets/remove.svg" alt="delete_btn">
          </button>
        </li>
      </ul>
    </div>
    <script src="javaScript/app.js"></script>
</body>
</html>
