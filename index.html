<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <div class="eisenhower-matrix">
      <img class="eisenhower-matrix_image" src="./eisenhower-matrix.jpg">
      <a class="eisenhower-matrix_more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p>
        <label for="new-task">Add Item</label>
        <div class="main-page_task-row-wrapper">
          <input class="main-page_task-row-wrapper_task" id="new-task" type="text">
          <button class="main-page_task-row-wrapper_add-button">Add</button>
        </div>
      </p>
      <h3 class="main-page_todo">Todo</h3>
      <ul class="main-page_incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
              <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main-page_todo">Completed</h3>
      <ul class="main-page_completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
              <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
